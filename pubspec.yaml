name: propositional_analyzer
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ">=3.2.3 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    fl_chart: ^0.65.0
    permission_handler: ^10.4.5
    path_provider: ^2.0.5
    flutter_svg: ^2.0.9
    flutter_riverpod: ^2.4.9
    shared_preferences: ^2.2.2
    adaptive_theme: ^3.4.0
    package_info_plus: ^4.1.1
    flutter_animated_dialog: ^2.0.1
    window_manager: ^0.3.7
    universal_platform: ^1.0.0+1
    app_settings: ^5.1.1
    url_launcher: ^6.2.2
    vector_math: ^2.1.4
    fullscreen_window: ^1.0.4
    file_saver: ^0.2.9
    file_picker: ^6.1.1
    jsaver: ^1.3.0
    #audioplayers: ^5.2.1
    flutter_math_fork: ^0.7.2
    #just_audio: ^0.9.36
    #just_audio_windows: ^0.2.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.1
    flutter_launcher_icons: ^0.13.1

flutter_launcher_icons: #Run "dart run flutter_launcher_icons"
    #  image_path: "assets/images/icon-128x128.png"
    image_path_android: "assets/images/propositional_mix.png"
    image_path_ios: "assets/images/propositional_mix.png"
    android: true # can specify file name here e.g. "ic_launcher"
    ios: true # can specify file name here e.g. "My-Launcher-Icon"
    adaptive_icon_background: "assets/images/propositional_background.png" # only available for Android 8.0 devices and above
    adaptive_icon_foreground: "assets/images/propositional_transparent.png" # only available for Android 8.0 devices and above
    min_sdk_android: 21 # android min sdk min:16, default 21
    remove_alpha_ios: true
    background_color_ios: "#FF7A2D"
    web:
        generate: true
        image_path: "assets/images/propositional_transparent.png"
        background_color: "#FF7A2D"
        theme_color: "#FF7A2D"
    windows:
        generate: true
        image_path: "assets/images/propositional_transparent.png"
        icon_size: 256 # min:48, max:256, default: 48
    macos:
        generate: true
        image_path: "assets/images/propositional_transparent.png"

flutter:
    uses-material-design: true

    assets:
        - assets/images/qrCodeL.png
        - assets/images/qrCodeD.png
        - assets/images/qrCodeT.png
        - assets/images/qrCode.png
        - assets/images/qr.svg
        - assets/audio/finish.mp3

    fonts:
        - family: Play
          fonts:
              - asset: assets/fonts/play/play.ttf
                style: normal
